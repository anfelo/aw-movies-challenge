<form [formGroup]="searchForm">

  <div class="control is-large has-icons-right" [class.is-loading]="loadingMovies">
    <input
      class="input is-large"
      type="text"
      placeholder="Search movies by title..."
      formControlName="title">
    <span *ngIf="!loadingMovies" class="icon is-medium is-right">
      <i class="fas fa-search"></i>
    </span>
  </div>

</form>
